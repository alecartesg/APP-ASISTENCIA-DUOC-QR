<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" color="light">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
<ion-content>
  <img class="icono" src="assets/icon/artboard.svg" >
  <h2 class="titulo">Asistencia DuocUC</h2>
  <form>
    <ion-item lines="full">
      <ion-icon slot="start" name="person-outline"></ion-icon>
      <ion-item class="borders">
        <ion-label position="floating" color="primary">Email Alumno</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      
    </ion-item>
    <ion-item lines="full">
      <ion-icon slot="start" name="key-outline"></ion-icon>
      <ion-item class="borders">
        <ion-label position="floating" color="primary">Password</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>  
    </ion-item>


    <ion-row>
      <ion-col>
        <ion-button  [routerLink]="['/dash-estudiante']"  type="submit" color="primary" expand="block">Entrar</ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text">Recuperar Contrase√±a</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
